version: '3'
services:

  portainer:
    image: portainer/portainer:linux-arm
    container_name: portainer
    command: ["--host=unix:///var/run/docker.sock", "--no-auth"]
    restart: always
    network_mode: "host"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  dt-duckiebot-dashboard:
    image: duckietown/dt-duckiebot-dashboard:ente-${ARCH-arm32v7}
    container_name: duckiebot-dashboard
    restart: unless-stopped
    network_mode: "host"
    volumes:
      - compose-data:/var/www/html
      # generic duckietown data
      - /data:/robot/data
      # avahi services
      - /etc/avahi/services:/etc/avahi/services

  dt-device-loader:
    image: duckietown/dt-device-loader:ente-${ARCH-arm32v7}
    container_name: device-loader
    restart: on-failure
    network_mode: "host"
    environment:
      - EXCLUDE_RUN=DT18_00_basic
    volumes:
      # docker socket
      - /var/run/docker.sock:/var/run/docker.sock
      # avahi services
      - /etc/avahi/services:/etc/avahi/services
      # duckietown data
      - /data:/data
      - /secrets:/secrets
      - /var/local:/var/local

volumes:
  compose-data:
